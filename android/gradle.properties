org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Android优化设置
android.enableJetifier=true
android.enableR8.fullMode=true
android.useFullClasspathForDexingTransform=true

# TLS configuration for network requests
systemProp.https.protocols=TLSv1.2,TLSv1.3

# Network timeout configuration
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000

# Network security configuration
systemProp.javax.net.ssl.trustStoreType=JKS
systemProp.javax.net.ssl.keyStoreType=JKS

# Gradle daemon and build optimization
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Fix for network issues
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Djavax.net.ssl.trustStoreType=JKS
